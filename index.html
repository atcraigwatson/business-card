<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card Inspired by Scrimba</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&family=Literata:opsz,wght@7..72,500&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card-wrapper-inner">
        <div class="card" id="front">
          <h3 id="initials">CW</h3>
          <p id="name">Craig Watson</p>
        </div>
        <div class="card" id="back">
          <img class="avatar" src="images/craig.jpg" />
          <div class="info">
            <h3 class="name">Craig Watson</h3>
            <p>Frontend Developer</p>
            <div class="icons">
              <a href="https://github.com/atcraigwatson" target="_blank"
                ><i class="bi bi-github"></i
              ></a>
              <a href="https://www.linkedin.com/in/craig-watson-frontend-developer/" target="_blank"
                ><i class="bi bi-linkedin"></i
              ></a>
              <a href="https://www.craigwatson.io/" target="_blank"><i class="bi bi-globe2"></i></a>
            </div>
            <h4 class="location">Darlington, England</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
